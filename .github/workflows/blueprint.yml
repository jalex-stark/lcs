name: Build and Deploy Blueprint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lean
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Cache Lean dependencies
        uses: actions/cache@v4
        with:
          path: .lake
          key: ${{ runner.os }}-lake-${{ hashFiles('lake-manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-lake-

      - name: Update dependencies from manifest
        run: lake update

      - name: Get Mathlib cache
        run: lake exe cache get || true

      - name: Build Lean project
        run: lake build

      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip graphviz
          pip3 install leanblueprint

      - name: Install LaTeX
        run: |
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-science latexmk

      - name: Build blueprint
        run: |
          cd blueprint
          leanblueprint build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: blueprint/web

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
